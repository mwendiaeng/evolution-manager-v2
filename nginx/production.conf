server {
    listen 80;
    server_name manager.zentraversesuite.com www.manager.zentraversesuite.com;

    location /.well-known/acme-challenge/ {
        root /var/www/manager.zentraversesuite.com;
    }

    return 301 https://manager.zentraversesuite.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name manager.zentraversesuite.com;

    # Certbot will manage these directives.
    # ssl_certificate /etc/letsencrypt/live/manager.zentraversesuite.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/manager.zentraversesuite.com/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' https:; connect-src 'self' https:; frame-ancestors 'self'; base-uri 'self'" always;

    # Proxy to the manager container (maps host port 3000 -> container port 80)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:3000;
    }
}
