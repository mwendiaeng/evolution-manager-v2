server {
    listen 80;
    listen [::]:80;

    server_name manager.zentraversesuite.com www.manager.zentraversesuite.com;

    # --- ACME challenge for certbot ---
    location /.well-known/acme-challenge/ {
        root /var/www/manager.zentraversesuite.com;
        allow all;
    }

    # -----------------------------
    # Global hardening
    # -----------------------------
    server_tokens off;
    client_max_body_size 10m;

    # Security headers (safe on HTTP)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "
        default-src 'self';

        script-src 'self';

        style-src
            'self'
            'unsafe-inline'
            https://fonts.googleapis.com;

        font-src
            'self'
            https://fonts.gstatic.com;

        img-src
            'self'
            data:
            https://evolution-api.com
            https://as2.ftcdn.net
            https://ui-avatars.com;

        connect-src
            'self'
            ws:
            wss:
            https://evolution-api.com;

        frame-ancestors 'self';
        base-uri 'self';
        object-src 'none';
        form-action 'self';
    " always;


    # -----------------------------
    # Rate limiting
    # -----------------------------
    #limit_req zone=manager_zone burst=30 nodelay;

    # -----------------------------
    # Proxy to Manager service
    # -----------------------------
    location / {

        # Only allow safe HTTP methods
        limit_except GET POST PUT PATCH DELETE OPTIONS {
            deny all;
        }

        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;

        proxy_pass http://127.0.0.1:3000;
    }

    # -----------------------------
    # Block dotfiles
    # -----------------------------
    location ~ /\.(?!well-known) {
        deny all;
    }
}
