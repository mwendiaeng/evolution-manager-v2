server {
    listen 80;
    listen [::]:80;
    server_name manager.zentraversesuite.com www.manager.zentraversesuite.com;

    # ACME challenge (for certbot later)
    location /.well-known/acme-challenge/ {
        root /var/www/manager.zentraversesuite.com;
    }

    # Basic security headers (safe on HTTP)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy
        "default-src 'self';
         img-src 'self' data: http: https:;
         font-src 'self' data: http: https:;
         style-src 'self' 'unsafe-inline' http: https:;
         script-src 'self' http: https:;
         connect-src 'self' http: https:;
         frame-ancestors 'self';
         base-uri 'self'" always;

    # Proxy to the manager service (host port 3000)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120;
        proxy_send_timeout 120;

        proxy_pass http://127.0.0.1:3000;
    }
}
